<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">Resticly</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-bs-theme="dark" class="fade-transition">
    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-archive-fill me-2"></i>
                <span data-i18n="app_title">Resticly</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-i18n="nav_dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/repositories" data-i18n="nav_repositories">Repositories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/backups" data-i18n="nav_backups">Backups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/snapshots" data-i18n="nav_snapshots">Snapshots</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scheduler" data-i18n="nav_scheduler">Scheduler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings" data-i18n="nav_settings">Settings</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Language Selector -->
                    <div class="dropdown me-3">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate me-1"></i>
                            <span data-i18n="language_selector">Language</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><button class="dropdown-item" type="button" onclick="changeLanguage('en')" data-i18n="language_en">English</button></li>
                            <li><button class="dropdown-item" type="button" onclick="changeLanguage('zh')" data-i18n="language_zh">中文</button></li>
                        </ul>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="themeToggle" checked>
                        <label class="form-check-label" for="themeToggle">
                            <i id="themeIcon" class="bi bi-moon-fill"></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <main class="col px-md-4 py-4 main-content" style="margin-top: 56px;">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted">
                    <span data-i18n="app_title">Resticly</span> - <span data-i18n="app_subtitle">Manage Restic, Effortlessly</span>
                </span>
                <span class="text-muted">
                    <i class="bi bi-github"></i> 
                    <a href="https://github.com/resticly/resticly" class="text-muted text-decoration-none" target="_blank">GitHub</a>
                </span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    
    <!-- Page-specific scripts -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/repositories.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backups.js') }}"></script>
    <script src="{{ url_for('static', filename='js/snapshots.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scheduler.js') }}"></script>
</body>
</html>
